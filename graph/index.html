<script type="text/javascript">
    function myFunction() {
        var label = document.getElementById("directed");  
        var value = label.checked;
        
        var arrow;
        if (value == true) arrow="to";
        else arrow="";
        
        var nodes = new Array();
        var edges = new Array();
        var vist = new Array();
        var mx=-100000;
        var x = document.getElementById("myTextarea").value;
        var y=x.split('\n');
        var len=0;
        for(var i=0;i<y.length;i++){
            var z=y[i].split(/\s+/g);
            if (z.length<2) continue;
            var lab="";
            if (z.length>2) lab=z[2];
            if (z.length==3) lab=z[2];
            vist[parseInt(z[0])]=1;
            vist[parseInt(z[1])]=1;
            edges[len]={from: parseInt(z[0]), to:parseInt(z[1]), arrows: arrow, label: lab};
            mx=Math.max(mx,parseInt(z[0]));
            mx=Math.max(mx,parseInt(z[1]));
            len=len+1;
        }
        len=0;
        for(var i=0;i<=mx;i++){
            if (vist[i]==1){
                nodes[len]={id:i, label:i.toString()};
                len=len+1;
            }
        }    
        var container = document.getElementById('mynetwork');
        var data = {
            nodes: new vis.DataSet(nodes),
            edges: new vis.DataSet(edges)
        };
        var options = {            
            nodes: {
                shape: 'circle',
                size: 30,
                font: {
                    size: 30
                },
                borderWidth: 2,
                shadow:true
            },
            edges: {
                width: 2,
                shadow:true
            }
        };
        //options={};
        network = new vis.Network(container, data, options);
    }
</script>
